<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <template id="my-app">
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>

    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          firstName: "Chen",
          lastName: "Xinxin",
        }
      },
      methods: {
        getFullName() {
          return this.firstName + ' ' + this.lastName;
          console.log('methods');
        },
      },
      computed: {
        fullName() {
          return this.firstName + ' ' + this.lastName;
          console.log('computed');
        },
      },
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>

</html>
